<!-- template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .grid {
            display: grid; /* Use CSS Grid */
            grid-template-columns: repeat(2, 1fr); /* Create two columns */
            gap: 20px; /* Adjust gap between figures */
        }
        figure img {
            width: 60%;
            height: auto;
        }

        table {
            border-collapse: separate;
            border-spacing: 20px 0; /* First value is horizontal spacing, second value is vertical */
        }
    </style>
</head>
<body>
    ${content}
</body>
</html>
